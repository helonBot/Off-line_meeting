<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Off-line meeting/main-page</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="subsheet.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="header-left">
      </div>
      <span class="fa fa-bars menu-icon"></span>
      <div class="header-right">
        <a href="#">お知らせ</a>
      </div>
    </div>
  </header>
  <div class="top-wrapper">
    <div class="container">
      <h1>第1回(2回?)オフ会開催!!</h1>
    </div>
  </div>
  <div class="lesson-wrapper">
    <div class="container">
      <div class="heading"></div>
      <div onclick="obj=document.getElementById('open').style; obj.display=(obj.display=='none')?'block':'none';">
        <h1>参加者</h1>
        <a class="append-name" style="cursor:pointer;">▼ 参加者一覧</a>
        </div>
        <div id="open" style="display:none;clear:both;">
          <ul id="FavList"></ul>
        </div>
        <div class="append-name">
          <script type="text/javascript" src="cookie.js"></script>
          <input type="button" id="addtext" value="test" onclick="setCookie('testName','sample',7);">
          <script type="text/javascript" src="test.js"></script>
          <p>参加者一覧に名前を追加<br/>
            <input type="text" name="textbox" id="favtext" placeholder="" />
            <input type="button" id="addtext" value="OK" onclick="bar();" />
          </p>
        </div>
        <h1>日程</h1>
        <p>■ 行けない日にちを選択してください</p>
        <input type="date" name="example" min="2019-11-01" max="2019-11-30">
        <p>↓赤くないところが行ける日</p>
      </div>
</div>
      </div> 
      <div class="clear"></div>
    </div>
  </div>
  <div class="message-wrapper">
    <div class="container">
      <div class="heading"></div>
    </div>
  </div>
  <footer>
    <div class="container">
    </div>
  </footer>
</body>
</html>
