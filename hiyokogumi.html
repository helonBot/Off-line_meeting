      window.onload = function () {
        var UserInput = prompt("UserNameの入力（誰だかわかる名前にしてね", "");
        if (UserInput){
          var newName = document.location.href = url + '?user=' + UserInput;

      setCookie(userName, 'user', 7)
    }
    setCookie()
  </script>
