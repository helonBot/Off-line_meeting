  <script>
    var url = document.location.href;
    if (url.indexOf('?user=') <= 0) {
      window.onload = function () {
        var UserInput = prompt("UserNameの入力（誰だかわかる名前にしてね）;", "");
        if (UserInput){
          var newName = document.location.href = url + '?user=' + UserInput;
        }else{
          window.location.reload();
        }
      }
    }
  </script>
  <script src="./modules/cookie.js">
    var url = document.location.href;
    if (url.indexOf('?user=')) {
      var userName = url.split('=')[1]
      setCookie(userName, 'user', 7)
    }
    setCookie()
  </script>
